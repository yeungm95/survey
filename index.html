<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Your Favorite Things!</title>
  </head>
  <body>
    <div class="container">
      <h1>What are your favorite things?</h1>
      <form id="add">
        <div class="row" id="row1">
          <div class="col-md-5">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input id="firstName" class="form-control" type="text" placeholder="John">
            </div>
          </div> 
          <div class="col-md-5">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input id="lastName" class="form-control" type="text" placeholder="Smith">
            </div>
          </div>
          <div class="col-md-2">
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="male"> Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="female"> Female
              </label>
            </div>
          </div>   
        </div>
        <div class="row" id="row2">
          <div class="col-md-3">
            <div class="form-group">
              <label for="born">Date of birth:</label>
              <input id="born" class="form-control" type="date">
            </div>
          </div>
        <div class="col-md-4">
          <div class="form-group">
              <label for="color">What is your favorite color?</label>
              <input id="color" class="form-control" type="color">
            </div>
          </div>      
              
        </div>
        <div class="row" id="row3">
          <div class="col-md-3">
            <label for="favoriteSport">Favorite Sport</label>
            <select class="form-control" id="favoriteSport">
              <option value="N/A">N/A</option>
              <option value="Basketball">Basketball</option>
              <option value="American Football">American Football</option>
              <option value="Baseball">Baseball</option>
              <option value="Soccer">Soccer</option>
              <option value="Hockey">Hockey</option>
              <option value="Cricket">Cricket</option>
              <option value="Tennis">Tennis</option>
              <option value="Volleyball">Volleyball</option>
              <option value="Swimming">Swimming</option>
              <option value="Track">Track</option>
              <option value="Golf">Golf</option>
              <option value="Rugby">Rugby</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="favoriteMusic">Favorite Type of Music</label>
            <select class="form-control" id="favoriteMusic">
              <option value="N/A">N/A</option>
              <option value="Hip-hop">Hip-Hop</option>
              <option value="R&B">R&B</option>
              <option value="Rock">Rock</option>
              <option value="Pop">Pop</option>
              <option value="Jazz">Jazz</option>
              <option value="Classical">Classical</option>
              <option value="Heavy Metal">Heavy Metal</option>
              <option value="Folk">Folk</option>
              <option value="EDM">EDM</option>
              <option value="Techno">Techno</option>
              <option value="Country">Country</option>
              <option value="Orchestra">Orchestra</option>
            </select>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="favoriteArtist">Favorite Band/Artist</label>
              <input id="favoriteArtist" class="form-control" type="text" placeholder="The Beatles">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="favoriteSong">Favorite Song</label>
              <input id="favoriteSong" class="form-control" type="text" placeholder="Hey Jude">
            </div>
          </div>
        </div>
        <div class="row" id="row4">
          <div class="col-md-3">
            <div class="form-group">
              <label for="favoriteMovie">Favorite Movie</label>
              <input id="favoriteMovie" class="form-control" type="text" placeholder="Pulp Fiction">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="favoriteTvShow">Favorite TV Show</label>
              <input id="favoriteTvShow" class="form-control" type="text" placeholder="Game of Thrones">
            </div>
          </div>    
          <div class="col-md-3">
            <div class="form-group">
              <label for="favoriteFood">Favorite Food</label>
              <input id="favoriteFood" class="form-control" type="text" placeholder="Pizza">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="favoriteDessert">Favorite Dessert</label>
              <input id="favoriteDessert" class="form-control" type="text" placeholder="Ice Cream">
            </div>
          </div>
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
  </body>
</html>
